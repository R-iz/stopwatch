<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .stopwatch {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        #display {
            font-size: 48px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #startStop {
            background-color: #4CAF50;
            color: white;
        }
        #startStop:hover {
            background-color: #45a049;
        }
        #reset, #lap {
            background-color: #f44336;
            color: white;
        }
        #reset:hover, #lap:hover {
            background-color: #da190b;
        }
        #lapTimes {
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .lap-time {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div id="display">00:00:00.00</div>
        <div class="buttons">
            <button id="startStop">Start</button>
            <button id="lap" disabled>Lap</button>
            <button id="reset">Reset</button>
        </div>
        <div id="lapTimes"></div>
    </div>

    <script>
        let startTime;
        let elapsedTime = 0;
        let timerInterval;
        let lapCounter = 1;
        let lastLapTime = 0;

        const display = document.getElementById('display');
        const startStopButton = document.getElementById('startStop');
        const lapButton = document.getElementById('lap');
        const resetButton = document.getElementById('reset');
        const lapTimesContainer = document.getElementById('lapTimes');

        function startStop() {
            if (startStopButton.textContent === 'Start') {
                startTimer();
                startStopButton.textContent = 'Stop';
                lapButton.disabled = false;
            } else {
                stopTimer();
                startStopButton.textContent = 'Start';
                lapButton.disabled = true;
            }
        }

        function startTimer() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(updateDisplay, 10);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            display.textContent = '00:00:00.00';
            elapsedTime = 0;
            startStopButton.textContent = 'Start';
            lapButton.disabled = true;
            lapCounter = 1;
            lastLapTime = 0;
            lapTimesContainer.innerHTML = '';
        }

        function updateDisplay() {
            const currentTime = Date.now();
            elapsedTime = currentTime - startTime;
            display.textContent = formatTime(elapsedTime);
        }

        function formatTime(time) {
            const date = new Date(time);
            const minutes = date.getUTCMinutes().toString().padStart(2, '0');
            const seconds = date.getUTCSeconds().toString().padStart(2, '0');
            const milliseconds = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${minutes}:${seconds}.${milliseconds}`;
        }

        function recordLap() {
            const lapTime = elapsedTime - lastLapTime;
            const lapElement = document.createElement('div');
            lapElement.classList.add('lap-time');
            lapElement.innerHTML = `
                <span>Lap ${lapCounter}</span>
                <span>${formatTime(lapTime)}</span>
                <span>${formatTime(elapsedTime)}</span>
            `;
            lapTimesContainer.insertBefore(lapElement, lapTimesContainer.firstChild);
            lastLapTime = elapsedTime;
            lapCounter++;
        }

        startStopButton.addEventListener('click', startStop);
        resetButton.addEventListener('click', resetTimer);
        lapButton.addEventListener('click', recordLap);
    </script>
</body>
</html>
